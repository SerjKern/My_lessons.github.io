<!DOCTYPE html><!--Объявляет тип документа и предоставляет основную информацию для браузера — его язык и версия.-->
<html lang="ru">
<!--Корневой элемент HTML-документа. Сообщает браузеру, что это HTML-документ. Является контейнером для всех остальных html-элементов.-->

<head><!--Элемент-контейнер для метаданных HTML-документа, таких как <title>, <meta>, <script>, <link>, <style>.-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta author="Сергей Керницкий">
  <title>Заголовок страницы</title>

  <script src="main.js"></script>
</head>

      </div>

    </div>

</body>

</html>
